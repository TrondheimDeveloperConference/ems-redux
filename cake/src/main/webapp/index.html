<head>

    <link href="bootstrap-2.2.2/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-2.2.2/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/flags.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="[EMS_SERVER]" rel="nofollow index">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Event Management System</a>
            <div class="nav-collapse collapse" ng-controller="app.Navigation">
                <ul class="nav">
                    <li ng-class="isRoot()"><a href="#">Home</a></li>
                    <li ng-class="isAbout()"><a href="#/about">About</a></li>
                    <li class="dropdown" ng-class="isEventOrSession()" ng-controller="LoadEvents">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Events <b class="caret"></b></a>
                        <ul id="events" class="dropdown-menu">
                            <li ng-repeat="event in events">
                                <a href="#/events/{{event.object.slug}}">{{event.object.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form pull-right" ng-controller="Login">
                    <ul ng-show="signedIn" class="nav">
                        <li class="dropdown" ng-show="signedIn">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{username}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a ng-click="signOut()" href="#">Sign Out</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <span class="nav" ng-hide="signedIn">
                        <input class="span2" type="text" placeholder="Username" id="username">
                        <input class="span2" type="password" placeholder="Password" id="password">
                        <button ng-click="signIn()" type="button" class="btn">Sign in</button>
                    </span>
                </form>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
  <div ng-view></div>
</div> <!-- /container -->
