<div class="session">
    <h2>{{session.data.title}}</h2>
    <div class="row row-padding">
        <div class="span2">Highlight Summary</div><div class="span4">{{session.data.summary}}</div>
    </div>
    <div class="row row-padding">
        <div class="span2">Abstract</div><div class="span4">{{session.data.body}}</div>
    </div>
    <div class="row row-padding">
        <div class="span2">State</div>
        <div class="span1">
            <i class="{{session.state.icon}}" title="{{session.state.name}}"></i>
        </div>
        <div class="span2">Format</div>
        <div class="span1">
            <i class="{{session.format.icon}}" title="{{session.format.name}}"></i>
        </div>
    </div>
    <div class="row row-padding">
        <div class="span2">Level</div>
        <div class="span1"><span ng-repeat="icon in session.level.icons" title="{{session.level.name}}"><span class="{{icon}}"></span></span></div>
    </div>
    <div class="row row-padding">
        <div class="span2">Keywords</div>
        <div class="span4">{{session.keywordsAsString}}</div>
    </div>
    <div class="row row-padding">
        <div class="span2">Tags</div>
        <div class="span4">{{session.tagsAsString}}</div>
    </div>

</div>
